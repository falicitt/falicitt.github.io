<script>
  /*function to toggle menu on small screens*/
  const Menu = document.querySelector('.toggle-menu');
  const list = document.querySelector('#navMobile');
  Menu.onclick = toggleList;
  function toggleList() {     
    if (list.style.display == 'none') {

    } else {
